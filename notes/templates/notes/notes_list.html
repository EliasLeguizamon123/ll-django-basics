{% extends "base.html" %}

{% block content %}
<div class="centered-view">
    <h1>These are the popular notes only:</h1>

    <ul class="notes-ul">
        {% for note in notes %}
            <li class="note-li">
                <a href="{% url 'notes.name' pk=note.id %}" class="note-link">{{ note.title }}</a>
            </li>
        {% endfor %}
    </ul>
</div>

<a href="{% url 'notes.new' %}" class="fab" title="Add new note">ï¼‹</a>
{% endblock %}
