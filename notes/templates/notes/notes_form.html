{% extends "base.html" %}

{% block content %}
<div class="form-container">
    <h1>Create a new Note üìù</h1>

    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            {{ form.title.label_tag }}
            {{ form.title }}
            {{ form.title.errors }}
        </div>

        <div class="form-group">
            {{ form.text.label_tag }}
            {{ form.text }}
            {{ form.text.errors }}
        </div>

        <button type="submit" class="btn">Save Note</button>
    </form>
    <a href="{% url 'notes.list' %}" class="btn-cancel">Cancel</a>

</div>
{% endblock %}
